{% extends "../layouts/public.html" %}

{% block content %}
<h1>Sites</h1>

<a class='btn btn-primary' href="/sites/new">Create Site</a>

<br>
<br>

<table class='table'>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Created At</th>
        <th>Updated At</th>
    </tr>
    </thead>
    {% for site in sites %}
    <tr>
        <td>{{ site.id }}</td>
        <td><a href="/sites/{{ site.id }}">{{ site.name }}</a></td>
        <td>{{ site.created_at }}</td>
        <td>{{ site.updated_at }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
