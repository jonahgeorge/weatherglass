{% extends "../layouts/public.html" %}

{% block content %}
<div class="dashhead">
  <div class="dashhead-titles">
    <h6 class="dashhead-subtitle">Sites</h6>
    <h3 class="dashhead-title">Overview</h3>
  </div>

  <div class="dashhead-toolbar">
    <div class="btn-group dashhead-toolbar-item btn-group-thirds">
      <a class="btn btn-primary" href="/sites/new" class="">Create Site</a>
    </div>
  </div>
</div>

<div class="clearfix"></div>

<div class="list-group pt-2">
  {% for site in sites %}
  <a href="/sites/{{ site.Id }}" class="list-group-item list-group-item-action">
    <h5 class="mb-1">{{ site.Name }}</h5>
    <small>{{ site.CreatedAt }}</small>
  </a>
  {% endfor %}
</div>
{% endblock %}
