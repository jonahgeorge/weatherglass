{% extends "../layouts/public.html" %}

{% block content %}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/chartkick/2.2.4/chartkick.min.js"></script>

<div class="dashhead">
  <div class="dashhead-titles">
    <h6 class="dashhead-subtitle">Sites</h6>
    <h3 class="dashhead-title">{{ site.Name }}</h3>
  </div>

  <div class="dashhead-toolbar">
    <div class="btn-group dashhead-toolbar-item btn-group-thirds">
      <a rel="nofollow" class="btn btn-danger" data-method="DELETE" href="/sites/{{site.Id}}" data-confirm="Are you sure you want to delete this site?">Delete Site</a>
    </div>
  </div>
</div>

<div class="clearfix"></div>

<label>Traffic Over the Past Day (by hour)</label>
<div id="daily-chart" style="height: 300px; text-align: center; color: #999; line-height: 300px; font-size: 14px; font-family: 'Lucida Grande', 'Lucida Sans Unicode', Verdana, Arial, Helvetica, sans-serif;">Loading...</div>
<script type='application/javascript'>
new Chartkick.LineChart('daily-chart', '/sites/{{site.Id}}/reports/events_over_time?interval=hour&range=day');
</script>

<br>

<label>Traffic Over the Past Month (by day)</label>
<div id="monthly-chart" style="height: 300px; text-align: center; color: #999; line-height: 300px; font-size: 14px; font-family: 'Lucida Grande', 'Lucida Sans Unicode', Verdana, Arial, Helvetica, sans-serif;">Loading...</div>
<script type='application/javascript'>
new Chartkick.LineChart('monthly-chart', '/sites/{{site.Id}}/reports/events_over_time?interval=day&range=month');
</script>
{% endblock %}
