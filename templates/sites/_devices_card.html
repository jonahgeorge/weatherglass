<div class="card">
  <div class="card-header">
    Devices 
  </div>
  <ul class="list-group list-group-flush">
    {% for device in devices %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ device.BrowserName }}
      {{ device.BrowserVersion }}
      <span>{{ device.Count }}</span> 
    </li>
    {% endfor %}
  </ul>
</div>
