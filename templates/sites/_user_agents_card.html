<div class="card">
  <div class="card-header">
    User Agents
  </div>
  <ul class="list-group list-group-flush">
    {% for userAgent in userAgents %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ userAgent.UserAgent }}
      <span>{{ userAgent.Count }}</span> 
    </li>
    {% endfor %}
  </ul>
</div>
