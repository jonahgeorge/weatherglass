<div class="card">
  <div class="card-header">
    Referrers
  </div>
  <ul class="list-group list-group-flush">
    {% for referrer in referrers %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ referrer.Referrer }}
      <span>{{ referrer.Count }}</span> 
    </li>
    {% endfor %}
  </ul>
</div>
